<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/vite.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
    <title>Color RGB</title>
  </head>
  <body>
    <article class="card">
      <div class="card__parameter">
        <h2 class="card-title--red">Red (R)</h2>
        <input class="card__input-red" type="range" min="0" max="255" value="255" />
        <span class="card-title--red" id="value-input">255</span>
      </div>
      <div class="card__parameter">
        <h2 class="card-title--green">Green (G)</h2>
        <input class="card__input-green" type="range" min="0" max="255" value="255"/>
        <span class="card-title--green" id="value-input">255</span>
      </div>
      <div class="card__parameter">
        <h2 class="card-title--blue">Blue (B)</h2>
        <input class="card__input-blue" type="range" min="0" max="255" value="255"/>
        <span class="card-title--blue" id="value-input">255</span>
      </div>
    </article>
  </body>
</html>

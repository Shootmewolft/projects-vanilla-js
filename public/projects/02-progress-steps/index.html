<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="app.js"></script>
    <title>Progress Steps</title>
</head>
<body>
    <main class="wrapper">
        <section class="wrapper__numbers">
            <div class="wrapper__progress-bar">
                <span class="wrapper__progress"></span>
            </div>
            <span class="wrapper__number-page active-page">1</span>
            <span class="wrapper__number-page">2</span>
            <span class="wrapper__number-page">3</span>
            <span class="wrapper__number-page">4</span>
        </section>
        <section class="wrapper__btns">
            <button class="wrapper__btn disabled-btn">Prev</button>
            <button class="wrapper__btn avaliable-btn">Next</button>
        </section>
    </main>
</body>
</html>

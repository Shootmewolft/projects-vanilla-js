<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
  <title>Event Keycodes</title>
</head>
<body>
  <main class="container">
    <section class="container__initial-window">
      <h1>Press any key to get the keyCode</h1>
    </section>
    <section class="container__event-keys">
      <article>
        <span class="container__title-event">event.key</span>
        <span id="eventKey" class="container__event-key">1</span>
      </article>
      <article>
        <span class="container__title-event">event.keyCode</span>
        <span id="eventKey" class="container__event-key">1</span>
      </article>
      <article>
        <span class="container__title-event">event.code</span>
        <span id="eventKey" class="container__event-key" >1</span>
      </article>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <section class="calculator__result">0</section>
      <section class="calculator__btns">
        <button class="calculator__btn btn--number">7</button>
        <button class="calculator__btn btn--number">8</button>
        <button class="calculator__btn btn--number">9</button>
        <button class="calculator__btn btn--del">DEL</button>
        <button class="calculator__btn btn--number">4</button>
        <button class="calculator__btn btn--number">5</button>
        <button class="calculator__btn btn--number">6</button>
        <button class="calculator__btn btn--number">+</button>
        <button class="calculator__btn btn--number">1</button>
        <button class="calculator__btn btn--number">2</button>
        <button class="calculator__btn btn--number">3</button>
        <button class="calculator__btn btn--number">-</button>
        <button class="calculator__btn btn--number">.</button>
        <button class="calculator__btn btn--number">0</button>
        <button class="calculator__btn btn--number">/</button>
        <button class="calculator__btn btn--number">*</button>
        <button class="calculator__btn btn--reset">RESET</button>
        <button class="calculator__btn btn--result"> =</button>
      </section>
    </main>
  </body>
</html>
